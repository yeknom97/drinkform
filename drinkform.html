<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>飲料訂購表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 18px;
            display: block;
            margin: 10px 0;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #loading {
            display: none;
            font-size: 20px;
            color: #555;
            margin-top: 20px;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault(); // 防止表單提交
            document.getElementById("form").style.display = "none"; // 隱藏表單
            document.getElementById("loading").style.display = "block"; // 顯示加載動畫

            setTimeout(function() {
                window.location.href = "https://yeknom97.github.io/Really/%E7%9C%9F%E7%9A%84%E5%95%A6.html?"; // 3 秒後跳轉
            }, 0010);
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>飲料訂購表單</h1>
        <form id="form" onsubmit="submitForm(event)">
            <label for="drink">選擇飲料：</label>
            <select id="drink" name="drink">
                <option value="milk_tea">珍珠奶茶</option>
                <option value="green_tea">綠茶</option>
                <option value="black_tea">紅茶</option>
                <option value="coffee">咖啡</option>
            </select>

            <label for="sugar">甜度：</label>
            <select id="sugar" name="sugar">
                <option value="full">正常</option>
                <option value="half">半糖</option>
                <option value="less">少糖</option>
                <option value="no">無糖</option>
            </select>

            <label for="ice">冰塊：</label>
            <select id="ice" name="ice">
                <option value="full">正常</option>
                <option value="half">少冰</option>
                <option value="no">去冰</option>
            </select>

            <button type="submit">提交訂單</button>
        </form>

        <div id="loading">正在處理訂單，請稍候...</div>
    </div>

</body>
</html>
